<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant's Knapsack</title>
    <link id="favicon" rel="shortcut icon" href="assets/PNG/Gem.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="styles/game.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/auth.css" />

    <link
      rel="stylesheet"
      href="assets/fipps/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="assets/arcadeclassic/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />
  </head>

  <body>
    <!-- nav -->
    <!-- <nav id="nav"> -->
    <!-- <button id="register-button">Register</button>
      <button id="login-button">Login</button>
      <button id="game-button">Game</button>
      <button id="home-button">Home</button> -->
    <!-- <div style="background-color: crimson; width: 400px; height: 70px; position: fixed; right: 0rem;">Username must be more than 2 characters.</div> -->
    <!-- </nav> -->

    <div id="landing-page-container">
      <div id="alert" style="display: none;">
        <p id="alert-msg"></p>
        <span id="alert-close">&times;</span>
      </div>

      <div id="landing-hero">
        <div class="landing-hero-left">
          <!-- register -->
          <div
            id="register-container"
            class="auth-container"
            style="display: none;"
          >
            <h1>REGISTER</h1>
            <form id="register-form">
              <label>
                Username:
                <input
                  id="username1"
                  class="auth-input"
                  type="text"
                  name="username1"
                  autocomplete="username"
                />
              </label>
              <label>
                Password:
                <input
                  id="password1"
                  class="auth-input"
                  type="password"
                  name="password"
                  autocomplete="current-password"
                />
              </label>
              <label>
                Confirm Password:
                <input
                  id="password2"
                  class="auth-input"
                  type="password"
                  name="password"
                  autocomplete="current-password"
                />
              </label>
              <div class="form-buttons">
                <button class="game-button" type="submit">REGISTER</button>
                <label for="login-button">
                  Already have an account?
                  <button class="game-button" id="login-button">Login</button>
                </label>
              </div>
            </form>
          </div>

          <!-- login -->
          <div
            id="login-container"
            class="auth-container"
            style="display: none;"
          >
            <h1>LOGIN</h1>
            <form id="login-form">
              <label>
                Username:
                <input
                  id="username"
                  class="auth-input"
                  type="text"
                  name="username"
                  autocomplete="username"
                />
              </label>
              <label>
                Password:
                <input
                  id="password"
                  class="auth-input"
                  type="password"
                  name="password"
                  autocomplete="current-password"
                />
              </label>
              <div class="form-buttons">
                <button class="game-button" type="submit">LOGIN</button>
                <label for="register-button">
                  First time here?
                  <button class="game-button" id="register-button">
                    Register
                  </button>
                </label>
              </div>
            </form>
          </div>
        </div>
        <div class="landing-hero-right">
          <!-- logo -->
          <div id="logo-container">
            <h1 id="logo">The Ant's Knapsack</h1>
          </div>
        </div>
      </div>
      <div id="landing-page-bottom"></div>
    </div>

    <!-- game -->
    <div id="game-container" style="display: none;">
      <h1 id="logo" class="game-logo">The Ant's Knapsack</h1>
      <div class="wrapper">
        <div class="left-panel panel">
          <div class="scoreboard">
            <h2 class="score-title">Top Ranking Ants</h2>
            <div class="scores">
              <!-- ↓↓ USE JS TO CHANGE TEXT CONTENT ↓↓ -->
              <h4>1: <span class="highscore"></span></h4>
              <h4>2: <span class="highscore"></span></h4>
              <h4>3: <span class="highscore"></span></h4>
            </div>
            <div class="player-score">
              <h4>You: <span id="player-score"></span></h4>
              <!-- ↑↑ USE JS TO CHANGE TEXT CONTENT ↑↑ -->
            </div>
          </div>
          <div class="chat">
            <h2 class="chat-title">Chatroom</h2>
            <div id="chat-container"></div>
            <div class="chat-options">
              <button>GG</button>
              <button>Hi!</button>
              <button>...Dude.</button>
            </div>
          </div>
        </div>
        <div id="container"></div>
        <div class="right-panel panel">
          <div class="map" id="piximap"></div>
          <div class="inventory">
            <h2 class="inventory-title">Inventory</h2>
            <div class="inventory-header">
              <div class="third">
                <h4>Item</h4>
              </div>
              <div class="third">
                <h4>Weight</h4>
              </div>
              <div class="third">
                <h4>Score</h4>
              </div>
            </div>
            <div id="inventory-container"></div>
            <div id="inventory-totals">
              <div class="third">
                <h4>Total:</h4>
              </div>
              <div class="third">
                <h4 id="total-weight"></h4>
              </div>
              <div class="third">
                <h4 id="total-score"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="lower-section">
        <div id="error-container" class="panel left-panel">
          <div id="game-alert" >
            <p id="game-alert-msg"></p>
            <span id="game-alert-close">&times;</span>
          </div>
        </div>
        <div class="control-panel">
          <h3>Controls</h3>
          <div class="control-panel-box">
            <div class="wasd control-third">
              <img src="assets/PNG/WASD.png" alt="WASD to move" />
              <h4>Move</h4>
            </div>
            <div class="space control-third">
              <img src="assets/PNG/SPACE.png" alt="WASD to move" />
              <h4>Take Item</h4>
            </div>
            <div class="mouse control-third">
              <img src="assets/PNG/MOUSE.png" alt="WASD to move" />
              <h4>Drop Item</h4>
            </div>
          </div>
        </div>
        <div class="audio-container panel right-panel">
          <img id="audio" src="assets/PNG/Audio.png" alt="Audio is On" />
        </div>
      </div>
    </div>
    <!-- Store Modal -->
    <div id="store" class="modal">
      <div id="store-contents">
        <span id="close" class="closeButton">&times;</span>
        <h2 class="store-header">Welcome To The Ant Store!</h2>
        <div class="item-header-container">
          <p class="item-headers">NAME</p>
          <p class="item-headers">SCORE</p>
          <p class="item-headers">WEIGHT</p>
        </div>
      </div>
    </div>
    <script src="JS/faviconRandomizer.js"></script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      crossorigin="anonymous"
    ></script>
    <script src="pixi/pixi.min.js"></script>
    <script src="JS/htmlsocketlisteners.js"></script>
    <script src="JS/auth.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/map.js"></script>
    <script src="JS/game.js"></script>
  </body>
</html>
