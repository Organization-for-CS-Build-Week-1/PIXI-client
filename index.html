<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant's Knapsack</title>
    <link rel="stylesheet" type="text/css" href="styles/game.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/auth.css" />

    <link
      rel="stylesheet"
      href="assets/fipps/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="assets/arcadeclassic/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />
  </head>

  <body>
    <!-- nav -->
    <nav id="nav">
      <button id="register-button">Register</button>
      <button id="login-button">Login</button>
      <button id="game-button">Game</button>
      <button id="home-button">Home</button>
      <!-- <div style="background-color: crimson; width: 400px; height: 70px; position: fixed; right: 0rem;">Username must be more than 2 characters.</div> -->
    </nav>

    <!-- landing page -->
    <div id="landing-page-container" style="display: none;">
      <h1 id="logo">The Ant's Knapsack</h1>
      <p>Welcome</p>
    </div>

    <!-- register -->
    <div id="register-container" class="auth-container" style="display: none;">
      <h1>REGISTER</h1>
      <form id="register-form">
        <label>
          Username:
          <input
            id="username1"
            class="auth-input"
            type="text"
            name="username1"
            autocomplete="username"
          />
        </label>
        <label>
          Password:
          <input
            id="password1"
            class="auth-input"
            type="password"
            name="password"
            autocomplete="current-password"
          />
        </label>
        <label>
          Confirm Password:
          <input
            id="password2"
            class="auth-input"
            type="password"
            name="password"
            autocomplete="current-password"
          />
        </label>

        <button class="submit" type="submit">GO</button>
      </form>
    </div>

    <!-- login -->
    <div id="login-container" class="auth-container" style="display: none;">
      <h1>LOGIN</h1>
      <form id="login-form">
        <label>
          Username:
          <input
            id="username"
            class="auth-input"
            type="text"
            name="username"
            autocomplete="username"
          />
        </label>
        <label>
          Password:
          <input
            id="password"
            class="auth-input"
            type="password"
            name="password"
            autocomplete="current-password"
          />
        </label>
        <button class="submit" type="submit">GO</button>
      </form>
    </div>

    <!-- game -->
    <div id="game-container" style="display: none;">
      <div class="wrapper">
        <div class="left-panel panel">
          <div class="scoreboard">
            <h2 class="score-title">Top Ranking Ants</h2>
            <div class="scores">
              <!-- ↓↓ USE JS TO CHANGE TEXT CONTENT ↓↓ -->
              <h4>1: <span class="highscore"></span></h4>
              <h4>2: <span class="highscore"></span></h4>
              <h4>3: <span class="highscore"></span></h4>
            </div>
            <div class="player-score">
              <h4>You: <span id="player-score"></span></h4>
              <!-- ↑↑ USE JS TO CHANGE TEXT CONTENT ↑↑ -->
            </div>
          </div>
          <div class="chat">
            <h2 class="chat-title">Chatroom</h2>
            <div id="chat-container"></div>
            <div class="chat-options">
              <button>GG</button>
              <button>Hi!</button>
              <button>...Dude.</button>
            </div>
          </div>
        </div>
        <div id="container"></div>
        <div class="right-panel panel">
          <div class="map" id="piximap"></div>
          <div class="inventory">
            <h2 class="inventory-title">Inventory</h2>
            <div class="inventory-header">
              <div class="third">
                <h4>Item</h4>
              </div>
              <div class="third">
                <h4>Weight</h4>
              </div>
              <div class="third">
                <h4>Score</h4>
              </div>
            </div>
            <div id="inventory-container"></div>
            <div id="inventory-totals">
              <div class="third">
                <h4>Total:</h4>
              </div>
              <div class="third">
                <h4 id="total-weight"></h4>
              </div>
              <div class="third">
                <h4 id="total-score"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="control-panel">
        <div id="control-panel-box"></div>
      </div>
    </div>

    <script
      src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      crossorigin="anonymous"
    ></script>
    <script src="pixi/pixi.min.js"></script>
    <script src="htmlsocketlisteners.js"></script>
    <script src="main.js"></script>
    <script src="auth.js"></script>
    <script src="game.js"></script>
    <script src="map.js"></script>
  </body>
</html>
