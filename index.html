<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant's Knapsack</title>
    <link rel="stylesheet" type="text/css" href="styles/game.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/auth.css" />

    <link
      rel="stylesheet"
      href="assets/fipps/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="assets/arcadeclassic/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />
  </head>

  <body>
    <!-- nav -->
    <nav id="nav">
      <button id="register-button">Register</button>
      <button id="login-button">Login</button>
      <button id="game-button">Game</button>
      <button id="home-button">Home</button>
    </nav>

    <!-- landing page -->
    <div id="landing-page-container" style="display: none;">
      <h1 id="logo">The Ant's Knapsack</h1>
      <p>This is some text.</p>
    </div>

    <!-- register -->
    <div id="register-container" class="auth-container" style="display: none;">
      <h1>REGISTER</h1>
      <form id="register-form">
        <label>
            Username:
            <input
            id="username1"
            class="auth-input"
            type="text"
            name="username1"
            autocomplete="username"
            />
        </label>
        <label>
            Password:
            <input
            id="password1"
            class="auth-input"
            type="password"
            name="password"
            autocomplete="current-password"
            />
        </label>
        <label>
            Confirm Password:
            <input
            id="password2"
            class="auth-input"
            type="password"
            name="password"
            autocomplete="current-password"
            />
        </label>

        <button class="submit" type="submit">GO</button>
      </form>
    </div>

    <!-- login -->
    <div id="login-container" class="auth-container" style="display: none;">
      <h1>LOGIN</h1>
      <form id="login-form">
        <label>
          Username:
          <input
          id="username"
          class="auth-input"
          type="text"
          name="username"
          autocomplete="username"
          />
        </label>
        <label>
          Password:
          <input
          id="password"
          class="auth-input"
          type="password"
          name="password"
          autocomplete="current-password"
          />
        </label>
        <button class="submit" type="submit">GO</button>
      </form>
    </div>

    <!-- game -->
    <div id="game-container" class="wrapper" style="display: none;">
      <div class="left-panel panel">
        <div class="scoreboard">
          <h2 class="score-title">High Scores</h2>
        </div>
        <div class="chat">
          <h2 class="chat-title">Chatroom</h2>
        </div>
      </div>
      <div id="container"></div>
      <div class="right-panel panel">
        <div class="map" id="piximap"></div>
      </div>
    </div>

    <script
      src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      crossorigin="anonymous"
    ></script>
    <script src="pixi/pixi.min.js"></script>

    <script src="main.js"></script>
    <script src="auth.js"></script>
    <script src="game.js"></script>
    <script src="map.js"></script>
  </body>
</html>
